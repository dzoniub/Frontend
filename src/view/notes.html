<!--Notes starts here-->

<div id="masonry">
    <div class="card" ng-repeat="note in notes" ng-mouseenter="options=true" ng-mouseleave="options=false" ng-init="noteColor=note.color" ng-if="!note.trashed && note.type === 'note'" style="background-color:{{noteColor}};">
        <div class="inner">
            <div id="inner_note_content" static-include="view/singleNoteCard.html">
            </div>
        </div>
    </div>
</div>

<!--Notes ends here-->

<!--Modal starts here-->

<div static-include="view/modal.html" ng-init="$parent.noteType = 'note'">
</div>

<!--Modal ends here-->
